<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TVSTAR</title>
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b1020; color:#eaf0ff;
    }
    .card{
      width:min(560px, 92vw);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:22px;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      text-align:center;
    }
    h1{margin:0 0 10px; font-size:22px}
    p{margin:0 0 18px; color:rgba(234,240,255,.75); line-height:1.4}
    .btns{display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    a.btn{
      text-decoration:none;
      padding:12px 16px;
      border-radius:12px;
      font-weight:700;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.08);
      color:#eaf0ff;
      transition:transform .08s ease, background .15s ease;
      min-width:180px;
      text-align:center;
    }
    a.btn:hover{background:rgba(255,255,255,.12)}
    a.btn:active{transform:scale(.98)}
    a.primary{background:#6d28d9;border-color:rgba(255,255,255,.18)}
    a.primary:hover{background:#7c3aed}
    a.secondary{background:#2563eb;border-color:rgba(255,255,255,.18)}
    a.secondary:hover{background:#3b82f6}
    .hint{
      margin-top:14px;
      font-size:12px;
      color:rgba(234,240,255,.65);
      line-height:1.45;
      text-align:left;
    }
    code{background:rgba(255,255,255,.08); padding:2px 6px; border-radius:8px}
  </style>
</head>

<body>
  <div class="card">
    <h1>TVSTAR</h1>
    <p>Choose one:</p>

    <div class="btns">
      <!-- ✅ Version 1 -->
      <a class="btn primary" href="./index1.html" download>
        Download v1 (ipk)
      </a>
      <!-- ✅ Version 1 -->
      <a class="btn primary" href="./index2.html" download>
        Download TV App
      </a>

      
    </div>
 

  </div>
</body>
</html>
