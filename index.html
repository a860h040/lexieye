<!-- Combined Clock In/Out and Weekly Summary Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clock Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #007acc;
      --accent: #d9eaff;
      --bg: #fdfefe;
      --glass: rgba(255,255,255,0.2);
      --border-glass: rgba(255,255,255,0.4);
      --text: #333;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 40% 40%, var(--bg), #e0f4ff);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .form-section, .weekly-section {
      background: var(--glass);
      border: 1px solid var(--border-glass);
      border-radius: 40px;
      backdrop-filter: blur(60px);
      padding: 40px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 60px 180px rgba(0,0,0,0.6), inset 0 0 50px rgba(255,255,255,0.1);
    }
    .button {
      background: var(--primary);
      color: white;
      padding: 20px 36px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 20px 60px rgba(0,122,204,0.6);
      transition: 0.3s ease;
    }
    .button:hover {
      background: #005fa3;
      transform: scale(1.05);
      box-shadow: 0 30px 90px rgba(0,122,204,0.9);
    }
    #clockStatus {
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
      color: #444;
    }
    .week-line {
      margin-bottom: 10px;
    }
    .week-line span {
      color: red;
      font-weight: bold;
    }
    .toggle-button {
      margin-top: 30px;
      font-size: 14px;
      cursor: pointer;
      background: none;
      color: var(--primary);
      text-decoration: underline;
      border: none;
    }
  </style>
</head>
<body>
  <div class="form-section" id="clockSection">
    <h1>Clock In / Clock Out</h1>
    <button class="button" onclick="recordClock('Clock In')">Clock In</button>
    <button class="button" onclick="recordClock('Clock Out')">Clock Out</button>
    <p id="clockStatus">Ready to clock in or out.</p>
    <button class="toggle-button" onclick="toggleSections()">üìä View Weekly Summary</button>
  </div>

  <div class="weekly-section" id="weeklySection" style="display:none;">
    <h2>üìä Weekly Summary</h2>
    <div id="weekly">Loading...</div>
    <button class="toggle-button" onclick="toggleSections()">üîÅ Back to Clock In/Out</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzI18q0TwBmZMJ7SmW449VVQuWFgiyM_QocAZA0_Mf-Ax00Sr4ZKXxbaTpWrhUlum4R6Q/exec";

    function recordClock(action) {
      const clockStatus = document.getElementById("clockStatus");
      clockStatus.textContent = "Sending...";
      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action })
      })
      .then(() => {
        const time = new Date().toLocaleString();
        clockStatus.textContent = `${action} recorded at ${time}.`;
      })
      .catch(() => {
        clockStatus.textContent = "‚ùå Failed to record.";
      });
    }

    function toggleSections() {
      const clock = document.getElementById("clockSection");
      const weekly = document.getElementById("weeklySection");
      clock.style.display = clock.style.display === 'none' ? 'block' : 'none';
      weekly.style.display = weekly.style.display === 'none' ? 'block' : 'none';
      if (weekly.style.display === 'block') loadWeeklyHours();
    }

    function formatDateShort(dateStr) {
      const d = new Date(dateStr);
      return `${d.getMonth() + 1}/${d.getDate()}`;
    }

    async function loadWeeklyHours() {
      try {
        const response = await fetch(scriptURL);
        const weeklyData = await response.json();
        const weeklyContainer = document.getElementById('weekly');
        weeklyContainer.innerHTML = '';

        const now = new Date();
        const thisSunday = new Date(now);
        thisSunday.setDate(now.getDate() - now.getDay());
        thisSunday.setHours(0, 0, 0, 0);
        const thisWeekKey = thisSunday.toISOString().split('T')[0];

        const sortedWeeks = Object.keys(weeklyData)
          .sort((a, b) => new Date(b) - new Date(a))
          .slice(0, 4);

        sortedWeeks.forEach((weekKey) => {
          const hoursFloat = weeklyData[weekKey];
          const hours = Math.floor(hoursFloat);
          const minutes = Math.round((hoursFloat - hours) * 60);

          const label = weekKey === thisWeekKey
            ? `This week (${formatDateShort(weekKey)})`
            : `Week of (${formatDateShort(weekKey)})`;

          weeklyContainer.innerHTML += `
            <div class="week-line">${label}: <span>${hours} hours ${minutes} minutes</span></div>
          `;
        });

        if (sortedWeeks.length === 0) {
          weeklyContainer.innerHTML = 'No valid shifts recorded.';
        }
      } catch (err) {
        document.getElementById('weekly').textContent = '‚ùå Failed to load weekly hours.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
